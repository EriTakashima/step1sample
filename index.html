<!DOCTYPE html>
<html>
<head>
  <title>ToDo検索</title>
  <link rel="stylesheet" href="default.css">
</head>
<body>
	 <div id="main">
		 <p class="bolder">ToDoリスト</p>
		 <!--<h2 style="display: none" id="result"></h2>-->
		 <table id="form">
			 <tr><td colspan="3">新しいToDoをつくる</td></tr>
			 <tr><td id="right">ToDo名</td><td><input id="formText" type="text" size="40"maxlength="30" placeholder="例：算数の宿題を1ページ進める"></td><td rowspan="2"> <input id="formButton" type="button" value="ToDoの追加"></td></tr>
			 <tr><td id="right">期限 </td><td><input id="formLimit" type="text" size="40" maxlength="30" placeholder="yyyy/mm/dd"></td></tr>
			 <tr><td colspan="3"><div class = "red bolder" id="warning"></div></td></tr>
		 </table>
		  <p class = "red bolder" id="ex"></p>
		 <div id="list"></div>
		 <input id="clearButton" type="button" value="ToDoリストの全消去">
	 </div>
	 <script src="jquery-2.0.0.min.js"></script>
	 <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
     <script type="text/javascript" src="todo.js"></script>
	 
</body>
</html>
